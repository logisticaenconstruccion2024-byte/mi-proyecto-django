<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Firebase</title>
    <!-- Incluye Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .editing-mode {
            background-color: #e0e7ff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-show {
            display: flex;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-gray-100 text-gray-800">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-2 text-center text-indigo-600">Lista de Tareas</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">
            Tus tareas se guardarán en tu base de datos de Firebase.
        </p>

        <!-- Contenedor para la información de usuario -->
        <div class="bg-gray-100 p-4 rounded-lg mb-6 w-full text-sm text-gray-600 shadow-inner">
            <p class="font-semibold">ID de Usuario:</p>
            <p id="user-id" class="break-all"></p>
        </div>
        
        <!-- Formulario para agregar una nueva tarea -->
        <div class="w-full flex space-x-2 mb-8">
            <input 
                id="task-input" 
                type="text" 
                placeholder="Escribe una nueva tarea..." 
                class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
            />
            <button 
                id="add-task-button" 
                class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-200"
            >
                Agregar
            </button>
        </div>

        <!-- Lista de tareas -->
        <ul id="task-list" class="w-full space-y-3">
            <!-- Las tareas se renderizarán aquí -->
        </ul>
        <div id="loading-message" class="text-gray-500 mt-8" style="display:none;">Cargando tareas...</div>
    </div>
    
    <!-- Modal para mostrar mensajes -->
    <div id="message-modal" class="modal">
        <div class="modal-content p-6 rounded-xl shadow-2xl space-y-4 max-w-sm w-full">
            <p id="modal-message-text" class="text-lg font-semibold"></p>
            <button id="modal-close-button" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-150">
                Aceptar
            </button>
        </div>
    </div>

    <script type="module">
        // Importa las funciones de Firebase necesarias
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Obtener la configuración y token del entorno Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Referencias a elementos del DOM
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task-button');
        const taskList = document.getElementById('task-list');
        const userIdDisplay = document.getElementById('user-id');
        const loadingMessage = document.getElementById('loading-message');
        const messageModal = document.getElementById('message-modal');
        const modalMessageText = document.getElementById('modal-message-text');
        const modalCloseButton = document.getElementById('modal-close-button');

        let db;
        let auth;
        let userId = null;

        // Función para mostrar el modal de mensajes
        const showMessageModal = (message) => {
            modalMessageText.textContent = message;
            messageModal.classList.add('modal-show');
        };

        // Función para ocultar el modal de mensajes
        const hideMessageModal = () => {
            messageModal.classList.remove('modal-show');
        };

        modalCloseButton.addEventListener('click', hideMessageModal);

        // Configura el listener en tiempo real para las tareas
        const setupRealtimeListener = (uid) => {
            if (!uid) {
                showMessageModal("UID no disponible. No se puede configurar el listener.");
                return;
            }
            
            // Usamos una ruta de colección privada para el usuario actual
            const q = query(collection(db, `artifacts/${appId}/users/${uid}/todos`));
            
            loadingMessage.style.display = 'block';

            onSnapshot(q, (snapshot) => {
                taskList.innerHTML = ''; // Limpia la lista existente
                loadingMessage.style.display = 'none';

                if (snapshot.empty) {
                    taskList.innerHTML = `<li class="text-center text-gray-500 italic p-4">No hay tareas aún. ¡Agrega una!</li>`;
                } else {
                    snapshot.forEach((document) => {
                        const taskData = document.data();
                        const taskId = document.id;
                        const taskText = taskData.text || "Tarea sin descripción";
                        
                        const li = document.createElement('li');
                        li.className = "bg-white p-4 rounded-lg shadow-sm flex items-center justify-between transition-transform duration-200 hover:scale-[1.01]";
                        li.dataset.id = taskId; // Almacena el ID del documento
                        
                        li.innerHTML = `
                            <span class="text-lg text-gray-700 flex-grow">${taskText}</span>
                            <div class="flex space-x-2 ml-4">
                                <button class="edit-btn bg-yellow-500 text-white font-bold p-2 rounded-full shadow-md hover:bg-yellow-600 transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                        <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button class="delete-btn bg-red-500 text-white font-bold p-2 rounded-full shadow-md hover:bg-red-600 transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        taskList.appendChild(li);
                    });
                }
            }, (error) => {
                console.error("Error al obtener tareas:", error);
                loadingMessage.style.display = 'none';
                showMessageModal("Error al cargar las tareas. Revisa la consola para más detalles.");
            });
        };

        // Función para agregar una nueva tarea
        const addTask = async () => {
            const taskText = taskInput.value.trim();
            if (taskText === "" || !userId) {
                return;
            }

            addTaskButton.disabled = true;
            addTaskButton.textContent = "Agregando...";

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/todos`), {
                    text: taskText,
                    createdAt: new Date()
                });
                taskInput.value = "";
            } catch (e) {
                console.error("Error al agregar documento: ", e);
                showMessageModal("No se pudo agregar la tarea.");
            } finally {
                addTaskButton.disabled = false;
                addTaskButton.textContent = "Agregar";
            }
        };

        // Función para eliminar una tarea
        const deleteTask = async (taskId) => {
            if (!taskId || !userId) return;
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/todos`, taskId));
            } catch (e) {
                console.error("Error al eliminar documento: ", e);
                showMessageModal("No se pudo eliminar la tarea.");
            }
        };

        // Función para editar una tarea
        const editTask = (li) => {
            const taskId = li.dataset.id;
            const taskSpan = li.querySelector('span');
            const currentText = taskSpan.textContent;
            
            // Si ya estamos editando, no hacer nada
            if (li.classList.contains('editing-mode')) return;

            // Cambiar el estilo del elemento para indicar que se está editando
            li.classList.add('editing-mode');

            // Reemplazar el texto con un input de edición
            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.value = currentText;
            editInput.className = "flex-grow p-2 rounded border border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-500";
            
            // Crear botones de guardar y cancelar
            const saveBtn = document.createElement('button');
            saveBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>`;
            saveBtn.className = "bg-green-500 text-white p-2 rounded-full shadow-md ml-2 hover:bg-green-600 transition-all duration-200";

            const cancelBtn = document.createElement('button');
            cancelBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>`;
            cancelBtn.className = "bg-gray-400 text-white p-2 rounded-full shadow-md ml-2 hover:bg-gray-500 transition-all duration-200";

            li.querySelector('span').replaceWith(editInput);
            const buttonsDiv = li.querySelector('div');
            buttonsDiv.innerHTML = '';
            buttonsDiv.appendChild(saveBtn);
            buttonsDiv.appendChild(cancelBtn);
            editInput.focus();

            saveBtn.addEventListener('click', async () => {
                const newText = editInput.value.trim();
                if (newText === "" || newText === currentText) {
                    // Si el texto es vacío o no ha cambiado, cancelar la edición
                    cancelEdit();
                    return;
                }
                try {
                    await updateDoc(doc(db, `artifacts/${appId}/users/${userId}/todos`, taskId), {
                        text: newText
                    });
                } catch (e) {
                    console.error("Error al actualizar la tarea:", e);
                    showMessageModal("No se pudo actualizar la tarea.");
                }
            });

            const cancelEdit = () => {
                li.classList.remove('editing-mode');
                li.querySelector('input').replaceWith(taskSpan);
                taskSpan.textContent = currentText;
                buttonsDiv.innerHTML = `
                    <button class="edit-btn bg-yellow-500 text-white font-bold p-2 rounded-full shadow-md hover:bg-yellow-600 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button class="delete-btn bg-red-500 text-white font-bold p-2 rounded-full shadow-md hover:bg-red-600 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
            };

            cancelBtn.addEventListener('click', cancelEdit);
        };

        // Manejadores de eventos
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTask();
            }
        });

        // Event listener para los botones de editar y eliminar usando delegación de eventos
        taskList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (!li) return;

            if (e.target.closest('.delete-btn')) {
                const taskId = li.dataset.id;
                deleteTask(taskId);
            } else if (e.target.closest('.edit-btn')) {
                editTask(li);
            }
        });

        const initApp = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                // Si no hay configuración, mostramos un error en el modal.
                // Esto es lo que ves cuando lo abres localmente.
                showMessageModal('No se encontró la configuración de Firebase. La app no funcionará.');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuario autenticado con ID:", userId);
                        userIdDisplay.textContent = userId;
                        setupRealtimeListener(userId);
                    } else {
                        // Intentamos iniciar sesión con el token de custom auth o anónimamente
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Error al autenticar:", error);
                            showMessageModal("Error al iniciar sesión anónimamente. Por favor, recarga la página.");
                        }
                    }
                });
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showMessageModal("Error grave al inicializar la aplicación. Revisa la consola.");
            }
        };

        window.onload = initApp;

    </script>
</body>
</html>
